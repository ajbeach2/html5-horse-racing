<!DOCTYPE HTML>
<html>
  <head> 
    <title>HTML5 Racing Game</title>   
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="250"></canvas>
    <div id="controls">
        <div id="marquee">Roll the dice!</div>
        <button id="dice">Roll Dice</button>
        <button id="reset">Reset</button>
    </div>

    <div id="turn"></div>
    <pre id="player"></pre>

    <script src="app.js"></script>
  </body>
</html>
